<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Stopwatch application | CodingLab </title>
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div>
    
  </div>
  <div class="wrapper">
    <h1 style="text-align: center; font-size: 49px; margin-bottom: 120px; text-decoration: underline;color: #7D2Ae8;">Stop Watch</h1>
    <div class="time">
      <span class="hour">00</span>
      <span class="colon">:</span>
      <span class="minute">00</span>
      <span class="colon">:</span>
      <span class="second">00</span>
      <span class="colon ms-colon">:</span>
      <span class="millisecond">00</span>
    </div>
    <div class="buttons">
      <button class="start">Start</button>
      <button class="stop">Stop</button>
      <button class="reset">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
